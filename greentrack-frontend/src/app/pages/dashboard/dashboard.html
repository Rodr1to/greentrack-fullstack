<app-navbar></app-navbar>

<div class="container mt-4">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1>Panel de Control</h1>
      <p class="text-muted">Detalles del sistema</p>
    </div>
    
    <div class="d-flex align-items-center">
  <label class="me-2 fw-bold">Filtrar por Marca:</label>
  
  <select 
    class="form-select w-auto" 
    [(ngModel)]="selectedBrand" 
    (change)="onFilterChange()"
    aria-label="Filtrar por marca">
    
    <option *ngFor="let brand of brands" [value]="brand">
      {{ brand }}
    </option>
  
  </select>
</div>

  <div class="row g-3 mb-5">
    <div class="col-md-4">
      <div class="card bg-primary text-white border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Equipos</h5>
          <h2 class="display-4 fw-bold">{{ stats.totalEquipos }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-success text-white border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Disponibles</h5>
          <h2 class="display-4 fw-bold">{{ stats.disponibles }}</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-warning text-dark border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Prestados</h5>
          <h2 class="display-4 fw-bold">{{ stats.prestados }}</h2>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row g-4">
    <div class="col-md-6">
        <div class="card shadow-sm h-100">
            <div class="card-body text-center p-4">
                <h3>Inventario</h3>
                <a routerLink="/equipments" class="btn btn-outline-primary mt-2">Ver Lista Completa</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow-sm h-100">
            <div class="card-body text-center p-4">
                <h3>Préstamos</h3>
                <a routerLink="/loans" class="btn btn-outline-success mt-2">Gestionar Préstamos</a>
            </div>
        </div>
    </div>
  </div>

</div>
